<html>
<head>
	<title>TUGAS 13</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="w3.css">
</head>

<body>
	<div class="">
		<img src='banner/Slide1.jpg' width=100% height='250px'></img>
	</div>
	<div class="w3-bar w3-cyan">
	 <button class="w3-bar-item w3-button" onclick="openKota('welcome')">Home</button>
	 <button class="w3-bar-item w3-button" onclick="openKota('top')">Main Characters</button>
	 <button class="w3-bar-item w3-button" onclick="openKota('bottom')">Banquet</button>
	 <button class="w3-bar-item w3-button" onclick="openKota('left')">Celebration</button>
	 <div class="w3-dropdown-hover">
		 <button class="w3-button">Characters</button>
		 <div class="w3-dropdown-content w3-bar-block w4-card-4">
			 <button class="w3-bar-item w3-button" onclick="openKota('opacity')">Iseria</button>
			 <button class="w3-bar-item w3-button" onclick="openKota('zoom')">Sinful Angelica</button>
			 <button class="w3-bar-item w3-button" onclick="openKota('right')">Jena</button>
			</div>
		</div>
	<button class="w3-bar-item w3-button" onclick="openKota('fading')">About</button>
	</div>
		
	
	<div id="welcome" class="w3-container kota w3-animate-zoom w3-cyan" style="display:block">
		<center><h2>Epic Seven</h2>
		<hr>
		<img src="images/home.jpg" width="100%" height="100%" alt="">
		</center>
	</div>
	<div id="top" class="w3-container kota w3-animate-top w3-cyan" style="display:none">
		<center><h2>Main Characters</h2>
			<hr>
			<img src="images/main.jpg" width="100%" height="100%" alt="">
		</center>
	</div>
	<div id="bottom" class="w3-container kota w3-animate-bottom w3-cyan" style="display:none">
		<center><h2>Banquet</h2>
			<hr>
			<img src="images/banquet.jpg" width="100%" height="100%" alt="">
		</center>
	</div>
	<div id="left" class="w3-container kota w3-animate-left w3-cyan" style="display:none">
		<center><h2>Celebration</h2>
			<hr>
			<img src="images/celebration.jpg" width="100%" height="100%" alt="">
		</center>
	</div>
	<div id="opacity" class="w3-container kota w3-animate-opacity w3-cyan" style="display:none">
		<center><h2>Iseria</h2>
			<hr>
			<img src="images/iseria.jpg" width="100%" height="100%" alt="">
		</center>
	</div>
	<div id="zoom" class="w3-container kota w3-animate-fading w3-cyan" style="display:none">
		<center><h2>Sinful Angelica</h2>
			<hr>
			<img src="images/sinful.png" width="100%" height="100%" alt="">
		</center>
	</div>
	<div id="right" class="w3-container kota w3-animate-right w3-cyan" style="display:none">
		<center><h2>Jena</h2>
			<hr>
			<img src="images/jena.jpg" width="100%" height="100%" alt="">
		</center>
	</div>
	<div id="fading" class="w3-container kota w3-animate-zoom w3-center" style="display:none">
		<h2>About Me</h2>
		<hr>
		<div class="w3-container">
			<div class="w3-card">
				<div class="w3-container">
					<img src="images/ok.jpg" style="width: 200px; height: 300px;" alt="">
					<header class="w3-container w3-cyan">
						<h1>Tito Muhammad Athoriq</h1>
					</header>
	
					<div class="w3-container">
						<p>
							Mahasiswa Aktif di Universitas Komputer Indonesia
						</p>
						<p>NIM: 10122010</p>
					</div>
	
					<footer class="w3-container w3-cyan">
						<h5>IF-1</h5>
					</footer>
				</div>
	
			</div>
		</div>
	</div>
	
	<script>
		function openKota(namakota) {
		 var i;
		 var x = document.getElementsByClassName("kota");
		 for (i = 0; i < x.length; i++) {
		 x[i].style.display = "none";
		 }
		 document.getElementById(namakota).style.display = "block";
		}
	</script>

</body>
</html>
